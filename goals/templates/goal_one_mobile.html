<div class="date_goal">
  <h3>Goal: <abbr title="{{ date.date_one.goal.description }}">{{ date.date_one.goal.name }}</abbr></h3>
</div>

{% if not date.complete %}
   {% if activityform %}
     <form action="/goals/addactivity/{{date.date_one.id}}/" method="post">
       <fieldset>
         {% csrf_token %}
         {{ activityform.description }}<br />
         <button type="submit" class="btn btn-primary" name="activity-mobile" value="activity-mobile">ADD AN ACTIVITY</button>
       </fieldset>
     </form>
  {% endif %}
{% endif %}

<div class="date_goal_activities">
  {% load activity_tags %}
  <ul>
  {% for activity in date.date_one.id|date_activity %}
    <li>{{ activity }}</li>
  {% endfor %}
  </ul>
</div>
