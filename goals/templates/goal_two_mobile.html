<div class="date_goal">
  <h3>Goal: <abbr title="{{ date.date_two.goal.description }}">{{ date.date_two.goal.name }}</abbr></h3>
</div>

<div class="date_goal_add">
{% if not date.complete %}
   {% if activityform %}
     <form action="/goals/addactivity/{{date.date_two.id}}/" method="post">
       <fieldset>
         {% csrf_token %}
         {{ activityform.description }}<br />
         <button type="submit" class="btn btn-primary" name="activity-mobile" value="activity-mobile">ADD AN ACTIVITY</button>
       </fieldset>
     </form>
  {% endif %}
{% endif %}
</div>

<div class="date_goal_activities">
  {% load activity_tags %}
  {% for activity in date.date_two.id|date_activity %}
  {{ activity }}<br>
  {% endfor %}
</div>
