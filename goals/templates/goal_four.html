<div class="date_goal">
  <h3>Goal: <abbr title="{{ date.date_four.goal.description }}">{{ date.date_four.goal.name }}</abbr></h3>
</div>

<div class="date_goal_add">
{% if not date.complete %}
   {% if activityform %}
     <form action="/goals/addactivity/{{date.date_four.id}}/" method="post" style="border: 0px solid red; text-align: left;">
     {% csrf_token %}
     {{ activityform.description }}<br />
     <button type="submit" class="btn btn-primary" name"activity">ADD AN ACTIVITY</button>
     </form>
  {% endif %}
{% endif %}
</div>

<div class="date_goal_activities">
  {% load activity_tags %}
  {% for activity in date.date_four.id|date_activity %}
  {{ activity }}<br>
  {% endfor %}
</div>
